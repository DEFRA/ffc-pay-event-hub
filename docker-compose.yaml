services:
  ffc-pay-event-hub:
    build:
      context: .
      target: production
    image: ffc-pay-event-hub
    container_name: ffc-pay-event-hub
    environment:
      APPINSIGHTS_CLOUDROLE: ffc-pay-event-hub-local
      APPINSIGHTS_INSTRUMENTATIONKEY: ${APPINSIGHTS_INSTRUMENTATIONKEY}
      MESSAGE_QUEUE_HOST: ${MESSAGE_QUEUE_HOST}
      MESSAGE_QUEUE_PASSWORD: ${MESSAGE_QUEUE_PASSWORD}
      MESSAGE_QUEUE_USER: ${MESSAGE_QUEUE_USER}
      EVENT_TOPIC_ADDRESS: ${EVENT_TOPIC_ADDRESS:-ffc-pay-events}${MESSAGE_QUEUE_SUFFIX}
      EVENT_SUBSCRIPTION_ADDRESS: ${EVENT_SUBSCRIPTION_ADDRESS:-ffc-pay-event-hub}${MESSAGE_QUEUE_SUFFIX}
